<div class="d-flex justify-content-center align-items-center login-container">
  <form class="login-form text-center" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <h1 class="mb-3 font-weight-light text-color-purple text-uppercase">Sign in</h1>
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control rounded-pill form-control-lg"
        placeholder="Username" required>
    </div>
    <div class="form-group">
      <input id="pswrd" type="password" formControlName="password" class="form-control rounded-pill form-control-lg"
        placeholder="Password" required>
    </div>
    <div class="forgot-link form-group d-flex justify-content-between align-items-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember Password</label>
      </div>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign in</button>
    <p class="mt-3 font-weight-normal">Don't have an account? <a routerLink="/register"><strong>Sign up</strong></a></p>
  </form>
</div>
