<div class="d-flex justify-content-center align-items-center register-container">
  <form class="register-form text-center" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <h1 class="mb-3 font-weight-light text-color-purple text-uppercase">Sign up</h1>
    <div class="form-group">
      <input type="text" formControlName="firstName" class="form-control rounded-pill form-control-lg"
        placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName" class="form-control rounded-pill form-control-lg"
        placeholder="Last Name" required />
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control rounded-pill form-control-lg"
        placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="number" formControlName="phone" class="form-control rounded-pill form-control-lg"
        placeholder="Phone" />
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control rounded-pill form-control-lg"
        placeholder="Password" />
    </div>
    <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign up</button>
    <p class="mt-3 font-weight-normal">If already have account <a routerLink="/login"><strong>Sign in</strong></a></p>
  </form>
</div>
