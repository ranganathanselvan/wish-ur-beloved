<div class="signup-body" style="background-image: url('assets/images/myresume.jpg'); background-size: cover">
  <div clsss=" container">
  <div class="d-flex justify-content-end h-100">
    <div class="center card">
      <div class="card-header">
        <h3>Registration</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
          <p style="color:orange" [hidden]="newUserEmail"> Email ID already exists!</p>
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && fval.firstName.errors }" placeholder="First Name" />
                <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
                  <div *ngIf="fval.firstName.errors.required">First Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-auto">

              <div class="form-group">
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Email" />
            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
              <div *ngIf="fval.email.errors.required">Email is required</div>
              <div *ngIf="fval.email.errors.email">Enter valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="phone" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.phone.errors }" placeholder="Phone" />
            <div *ngIf="submitted && fval.phone.errors" class="invalid-feedback">
              <div *ngIf="fval.phone.errors.required">Phone is required</div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Password" />
                <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                  <div *ngIf="fval.password.errors.required">Password is required</div>
                  <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="">
                <input type="password" formControlName="confirmpassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval.confirmpassword.errors }" placeholder="Re-Enter Password"/>
                <p style="color:orange" [hidden]="passwordMatch"> Password doesnot match!</p>

              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-md-auto"><button type="submit" class="btn login_btn "><i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Create account</button></div>
            <div class="col-md-auto"><a routerLink="/login" class="btn btn-link" style="color: #ffc312;">Login to continue</a></div>

        </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
