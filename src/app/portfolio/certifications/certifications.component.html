<div>
    <div class="form-row mt-3">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Certificate name" [(ngModel)]="name">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Certificate ID" [(ngModel)]="id">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="email" class="form-control" placeholder="Issued by" [(ngModel)]="issuer">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" #validFrom name="validFrom" id="validFrom" placeholder="From - mm/dd/yy" [(ngModel)]="from">
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" #validTill name="validTill" id="validTill" placeholder="To - mm/dd/yy" [(ngModel)]="to">
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="notes" placeholder="Additional Notes" [(ngModel)]="notes">
    </div>
    <div class="form-group">
        <button class="btn btn-outline-dark" type="button" id="btnAddSkills" (click)="addCert()">Add
            Certificates</button>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkExpiry" [checked]="isNoExpiry" [(ngModel)]="isNoExpiry">
        <label class="form-check-label" for="checkExpiry">
          No Expiry
        </label>
      </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let cert of certificates; index as i">
            <div>
                <p>Name: {{ cert.certificationName }}</p>
                <p>Cert ID: {{cert.certificationId}}</p>
                <p>Issued by: {{cert.issuedBy}}</p>
                <p *ngIf="!cert.isNoExpiry">Validity: <span [innerHTML]="formatDate(cert.validFrom)"></span> - <span [innerHTML]="formatDate(cert.validTill)"></span></p>
                <p *ngIf="cert.isNoExpiry" >Validity: <span [innerHTML]="formatDate(cert.validFrom)"></span> - Till Date</p>
                <p>Addl Notes: {{ cert.additionalNotes }}</p>

            </div>
            <span class="text-muted" style="color: #7f2092;">
                <!-- <i class="fas fa-close"></i> -->
                <i class="fas fa-trash-alt" (click)="delCert(i)"></i>
            </span>
        </li>
    </ul>
    <button type="submit" (click)="updateCert()" class="btn btn-primary mt-3">Save</button>
</div>
