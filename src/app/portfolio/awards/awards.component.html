<div>
    
        <div class="form-group">
      <input type="text" class="form-control" placeholder="Award Name" aria-label="Award Name" [(ngModel)]="awardName"
        aria-describedby="btnAddAwards">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Notes" aria-label="Award Notes" [(ngModel)]="awardNotes"
        aria-describedby="btnAddAwards">
    </div>
      <div class="form-group">
        <button class="btn btn-outline-dark" type="button" (click)="addAwards()" id="btnAddAwards">Add</button>
      </div>
    
  
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let award of awards; index as i">
            <div>
                <p>Award: {{ award.awardName }}</p>
                <p>Notes: {{award.awardNotes}}</p>
            </div>
            <span class="text-muted" style="color: #7f2092;">
                <!-- <i class="fas fa-close"></i> -->
                <i class="fas fa-trash-alt" (click)="delAward(i)"></i>
            </span>
        </li>
    </ul>
  </div>
