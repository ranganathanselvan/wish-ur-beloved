<div>
  <div class="form-row mt-3">
      <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="proName">
      </div>
      <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Designation" [(ngModel)]="designation">
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="From" [(ngModel)]="from">
      </div>
      <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="To" [(ngModel)]="to">
      </div>
     
  </div>
  <div class="form-group">
        <textarea name="prodesc" class="form-control" style="min-height: 100px;" id="ProDesc" placeholder="Project Description" [(ngModel)]="proDesc"></textarea>
  </div>
  <div class="form-group">
      <textarea name="roles" class="form-control" style="min-height: 100px;" id="Roles" placeholder="Roles and Responsibilites" [(ngModel)]="roles"></textarea>
</div>
  <div class="form-group">
      <button class="btn btn-outline-dark" type="button" id="btnAddSkills"(click)="addWorkInfo()" >Add Info</button>
  </div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let work of works; index as i">
        <div>
            <p>Organisation Name: {{ work.proName }}</p>
            <p>Designation: {{work.designation}}</p>
            <p>Exp: {{ work.from }} - {{ work.to}}</p>
            <p>Project Description:</p>
            <pre style="font-family: Arial;font-size: medium;">{{ work.proDesc }}</pre>
            <p>Roles and Responsibilites:</p>
            <pre style="font-family: Arial;font-size: medium;">{{ work.roles }}</pre>

        </div>
        <span class="text-muted" style="color: #7f2092;">
            <!-- <i class="fas fa-close"></i> -->
            <i class="fas fa-trash-alt" (click)="delWorkInfo(i)"></i>
        </span>
    </li>
</ul>

  
</div>
