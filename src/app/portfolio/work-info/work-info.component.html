<div>
  <div class="form-row mt-3">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="companyName">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Designation" [(ngModel)]="designation">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="From" [(ngModel)]="from">
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="To" [(ngModel)]="to">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input type="checkbox" class="form-control" [checked]="isCurrentCompany" [(ngModel)]="isCurrentCompany">Current
      Company
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" [(ngModel)]="expInYearMonth">
      Company
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-dark" type="button" id="btnAddSkills" (click)="addWorkInfo()">Add Info</button>
  </div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let work of works; index as i">
      <div>
        <p>Organisation Name: {{ work.companyName }}</p>
        <p>Designation: {{work.role}}</p>
        <p *ngIf="!work.isCurrentCompany">From: {{ work.startDate }} - {{ work.endDate}}</p>
        <p *ngIf="work.isCurrentCompany">From: {{ work.startDate }} - Till Date</p>
        <p>Exp: {{work.experienceInYearMonth}}</p>
      </div>
      <span class="text-muted" style="color: #7f2092;">
        <!-- <i class="fas fa-close"></i> -->
        <i class="fas fa-trash-alt" (click)="delWorkInfo(i)"></i>
      </span>
    </li>
  </ul>


</div>
