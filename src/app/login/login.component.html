<div class="login_body" style="background-image: url('assets/images/myresume.jpg'); background-size: cover">
  <div clsss=" container">
    <div class="d-flex justify-content-end h-100">
      <div class="center card">
        <div class="card-header"><h3>Sign In</h3></div>
        <div class="card-body">
          <form  [formGroup]="loginForm"  (ngSubmit)="onFormSubmit()">
            <p style="color:orange" [hidden]="pass"> Invalid username or password!</p>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="username">
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="password">
            </div>
            
            <div class="form-group">
              <button type="submit" value="Login" class="btn float-right login_btn "><i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register">Sign Up</a>
				</div>
				
			</div>
      </div>
    </div>
  </div>
</div>
